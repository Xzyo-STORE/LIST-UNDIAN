<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Leaderboard - Xzyo Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root {
            --primary-blue: #0072ff;
            --dark-bg: #0b1220;
            --card-bg: #111a33;
            --gold: #ffd700;
            --diamond: #b9f2ff;
        }

        body {
            background: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        .leaderboard-container {
            max-width: 600px;
            width: 100%;
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid rgba(0, 114, 255, 0.3);
            padding: 25px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        h2 { text-align: center; color: var(--gold); text-transform: uppercase; letter-spacing: 3px; margin-bottom: 5px; }
        p.subtitle { text-align: center; font-size: 12px; color: #7cc7ff; margin-bottom: 30px; }

        .vip-list { display: flex; flex-direction: column; gap: 15px; }

        .vip-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.05);
            padding: 15px 20px;
            border-radius: 12px;
            border-left: 4px solid transparent;
            transition: 0.3s;
        }

        /* Rank 1-3 Style */
        .vip-item:nth-child(1) { border-left-color: var(--gold); background: rgba(255, 215, 0, 0.1); }
        .vip-item:nth-child(2) { border-left-color: #c0c0c0; }
        .vip-item:nth-child(3) { border-left-color: #cd7f32; }

        .user-info { display: flex; align-items: center; gap: 10px; }
        .rank-num { font-weight: bold; color: #555; width: 25px; }

        .username { font-weight: 600; font-size: 16px; }

        /* LOGO MEWAH */
        .badge-ceklis { color: #00ff88; text-shadow: 0 0 10px #00ff88; margin-left: 5px; }
        .badge-mahkota { color: var(--gold); text-shadow: 0 0 10px var(--gold); margin-left: 5px; }
        .badge-sultan { color: var(--diamond); text-shadow: 0 0 15px var(--diamond); font-size: 1.2em; }

        .total-duit { color: #00ff88; font-weight: bold; font-family: 'Courier New', monospace; }

        #loading { text-align: center; color: #7cc7ff; }
    </style>
</head>
<body>

    <div class="leaderboard-container">
        <h2><i class="fa-solid fa-crown"></i> TOP VIP SULTAN</h2>
        <p class="subtitle">REALTIME UPDATE BY XZYO STORE</p>

        <div id="loading">Memanggil para Sultan...</div>
        <div class="vip-list" id="vipContent"></div>
    </div>

<script>
    // --- KONFIGURASI FIREBASE ---
    const firebaseConfig = {
        apiKey: "AIzaSyC6aUjN60bSDE0BLVs3V-yNRYfSsPv0ZV8",
        authDomain: "xzyostore-66448.firebaseapp.com",
        databaseURL: "https://xzyostore-66448-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "xzyostore-66448",
        appId: "1:547146618223:web:978b8956cc0293cfb7449a"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Mendengarkan data secara Realtime
    db.ref('sultan').on('value', (snapshot) => {
        document.getElementById('loading').style.display = 'none';
        const data = snapshot.val();
        const container = document.getElementById('vipContent');
        container.innerHTML = "";

        if (data) {
            // Urutkan berdasarkan total nominal tertinggi
            const sortedKeys = Object.keys(data).sort((a, b) => data[b].total - data[a].total);

            sortedKeys.forEach((key, index) => {
                const user = data[key];
                const total = user.total || 0;
                const count = user.count || 0;

                // LOGIKA LOGO MEWAH
                let badges = "";
                
                // 1. Ceklis Mewah (Total >= 100k)
                if (total >= 100000) {
                    badges += '<i class="fa-solid fa-circle-check badge-ceklis" title="Sultan Terverifikasi"></i>';
                }

                // 2. Mahkota Biasa (Order >= 5 kali)
                if (count >= 5) {
                    badges += '<i class="fa-solid fa-crown badge-mahkota" title="Pelanggan Setia"></i>';
                }

                // 3. Mahkota Mewah Sultan (Total >= 150k)
                if (total >= 150000) {
                    badges += '<i class="fa-solid fa-gem badge-sultan" title="Sultan Diamond"></i>';
                }

                // Render Item
                container.innerHTML += `
                    <div class="vip-item">
                        <div class="user-info">
                            <span class="rank-num">${index + 1}</span>
                            <span class="username">${key} ${badges}</span>
                        </div>
                        <span class="total-duit">Rp ${total.toLocaleString()}</span>
                    </div>
                `;
            });
        } else {
            container.innerHTML = "<p style='text-align:center;'>Belum ada data sultan lek.</p>";
        }
    });
</script>

</body>
</html>
