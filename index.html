<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel True - Xzyo Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root { --blue: #0072ff; --dark: #0b1220; --card: #111a33; --green: #00ff88; }
        body { background: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        .admin-card { background: var(--card); padding: 25px; border-radius: 15px; width: 100%; max-width: 600px; border: 1px solid var(--blue); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        h2 { color: var(--blue); text-align: center; margin-bottom: 10px; }
        .input-group { margin-bottom: 15px; }
        label { font-size: 12px; color: #7cc7ff; margin-bottom: 5px; display: block; }
        
        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #1e293b; background: #0b1220; color: white; outline: none; }
        input:focus { border-color: var(--blue); }

        .btn-add { width: 100%; padding: 15px; background: var(--blue); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; }
        .btn-add:hover { background: #0056cc; transform: translateY(-2px); }

        .database-title { margin-top: 30px; border-bottom: 2px solid #222; padding-bottom: 10px; color: var(--green); font-size: 18px; display: flex; align-items: center; gap: 10px; }

        .list-container { margin-top: 15px; }
        .list-item { 
            background: rgba(255,255,255,0.03); padding: 15px; border-radius: 10px; margin-bottom: 10px; 
            display: flex; justify-content: space-between; align-items: center; border: 1px solid #1e293b;
        }
        .user-detail b { color: var(--blue); font-size: 16px; }
        .user-detail p { margin: 5px 0 0 0; font-size: 13px; color: #aaa; }
        .user-stats { text-align: right; }
        .user-stats span { display: block; font-weight: bold; color: var(--green); }
        .user-stats small { color: #ffd700; font-size: 11px; }

        .btn-del { background: #ff4d4d; border: none; color: white; padding: 8px 12px; border-radius: 6px; cursor: pointer; margin-left: 15px; transition: 0.3s; }
        .btn-del:hover { background: #cc0000; }
    </style>
</head>
<body>

    <div class="admin-card">
        <h2><i class="fa-solid fa-user-shield"></i> ADMIN PANEL TRUE</h2>
        
        <div class="input-group">
            <label>Password Admin:</label>
            <input type="password" id="adminPass" placeholder="Masukkan Password">
        </div>

        <hr style="border: 0.5px solid #222; margin: 20px 0;">

        <div class="input-group">
            <label>Username Player:</label>
            <input type="text" id="targetUser" placeholder="Contoh: Xzyo_Gamer">
        </div>
        <div class="input-group">
            <label>Nomor WhatsApp:</label>
            <input type="text" id="targetWA" placeholder="Contoh: 0896xxxx">
        </div>
        <div class="input-group">
            <label>Nominal Joki (Rp):</label>
            <input type="number" id="targetNominal" placeholder="Masukkan Nominal">
        </div>

        <button class="btn-add" onclick="tambahSultan()">UPDATE DATA SULTAN</button>

        <div class="database-title">
            <i class="fa-solid fa-database"></i> DATA SULTAN REALTIME
        </div>
        <div id="adminList" class="list-container">Memuat data database...</div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC6aUjN60bSDE0BLVs3V-yNRYfSsPv0ZV8",
        authDomain: "xzyostore-66448.firebaseapp.com",
        databaseURL: "https://xzyostore-66448-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "xzyostore-66448",
        appId: "1:547146618223:web:978b8956cc0293cfb7449a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // PASSWORD ADMIN KAMU
    const PASS_ADMIN = "xzyo123";

    function tambahSultan() {
        const pass = document.getElementById('adminPass').value;
        if(pass !== PASS_ADMIN) return alert("Password Admin Salah!");

        const user = document.getElementById('targetUser').value.trim();
        const wa = document.getElementById('targetWA').value.trim();
        const nominal = parseInt(document.getElementById('targetNominal').value);

        if(!user || !nominal || !wa) return alert("Semua kolom (Nama, WA, Nominal) wajib diisi le!");

        const ref = db.ref('sultan/' + user);
        ref.once('value').then(snap => {
            const d = snap.val() || { total: 0, count: 0 };
            ref.update({
                total: d.total + nominal,
                count: d.count + 1,
                whatsapp: wa
            }).then(() => {
                alert("Berhasil! Data " + user + " sudah diupdate.");
                document.getElementById('targetNominal').value = "";
                document.getElementById('targetUser').value = "";
                document.getElementById('targetWA').value = "";
            });
        });
    }

    function hapusSultan(nama) {
        const pass = document.getElementById('adminPass').value;
        if(pass !== PASS_ADMIN) return alert("Password Salah!");
        
        if(confirm("Yakin mau hapus permanen data " + nama + "?")) {
            db.ref('sultan/' + nama).remove();
        }
    }

    // Tampilkan List Detail untuk Admin
    db.ref('sultan').on('value', (s) => {
        const data = s.val();
        const container = document.getElementById('adminList');
        container.innerHTML = "";
        
        if(data) {
            // Urutkan biar yang paling kaya tetap di atas di panel admin
            const sorted = Object.keys(data).sort((a,b) => data[b].total - data[a].total);

            sorted.forEach(name => {
                const u = data[name];
                container.innerHTML += `
                <div class="list-item">
                    <div class="user-detail">
                        <b>${name}</b>
                        <p><i class="fa-brands fa-whatsapp"></i> ${u.whatsapp}</p>
                    </div>
                    <div style="display: flex; align-items: center;">
                        <div class="user-stats">
                            <span>Rp ${u.total.toLocaleString()}</span>
                            <small>${u.count}x Joki</small>
                        </div>
                        <button class="btn-del" onclick="hapusSultan('${name}')">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </div>
                </div>`;
            });
        } else {
            container.innerHTML = "<p style='text-align:center; color:#555;'>Database Kosong.</p>";
        }
    });
</script>
</body>
</html>
